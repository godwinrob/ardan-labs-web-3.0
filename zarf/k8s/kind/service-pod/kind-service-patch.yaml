apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-pod # Base POD name
  namespace: service-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: service # Selector for POD name search
  template:
    metadata:
      labels:
        app: service
    spec:
      containers:
      - name: service-api
        resources:
          limits:
            cpu: 2000m
          requests:
            cpu: 1000m